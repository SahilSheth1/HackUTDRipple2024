name: myapp
description: A Flutter application to swipe through houses and like them.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  swipe_cards: ^2.0.0+1
  font_awesome_flutter: ^10.4.0
  shared_preferences: ^2.1.0
  intro_slider: ^3.0.1
  http: ^1.2.2
  mime: ^1.0.0
  http_parser: ^4.0.2
  google_fonts: ^6.1.0

  # Add other dependencies as needed

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/bryant_park.jpg
    - assets/ceasars_palace.jpg
    - assets/edge.jpg
    - assets/empire_state.jpg
    - assets/oneWorld.jpg
    - assets/spaceNeedle.jpg
    - assets/trump_tower.jpg
    - assets/willis.jpg
    # Add all other asset images here
